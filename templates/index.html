<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      background-image: url("https://st3.depositphotos.com/1940243/36492/i/450/depositphotos_364928682-stock-photo-milano-italy-april-2018-yellow.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .card:before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent #fff transparent;
    }

    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .card label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      text-align: left;
      color: #555;
    }

    .card input {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      display: inline-block;
      transition: border-color 0.3s;
    }

    .card input:focus {
      border-color: #4caf50;
    }

    .card select {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      display: inline-block;
      transition: border-color 0.3s;
    }

    .card select:focus {
      border-color: #4caf50;
    }

    .card button {
      background-color: #4caf50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #45a049;
    }

    .card .icons {
      margin-top: 20px;
    }

    .card .icons img {
      width: 40px;
      margin: 0 5px;
    }
  </style>
  <title>Your Card Page</title>
</head>

<body>
  <div class="overlay">
    <div class="card">
      <h2>Secure Payment</h2>

      <form action="first" method="post">

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" pattern="\d{16}" title="Please enter a 16-digit card number" required>

      <label for="billingAddress">Billing Address:</label>
      <input type="text" id="billingAddress" name="billingAddress" placeholder="Enter your billing address" required>

      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="flex: 1; margin-right: 10px;">
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" pattern="^(0[1-9]|1[0-2])\/\d{4}$" title="Please enter a valid MM/YYYY format" required>
        </div>
        <div style="flex: 1; margin-left: 10px;">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" pattern="\d{3}" title="Please enter a 3-digit CVV" required>
        </div>
      </div>

      <label for="cardHolderName">Cardholder Name:</label>
      <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter cardholder name" required>
